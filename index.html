<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- firebase link 1: apps -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

    <!-- firebase link 2: database -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/javascript/app.js"></script>

</head>

<body class="container">
    <div class="jumbotron text-white text-center" style="background-color:black">
        <h1 class="display-4 font-weight-bold">Anytime is Train Time</h1>
        <p class="lead font-weight-normal">Choo Choo</p>
    </div>
    <div class="card">
        <div class="card-header">
            Current Train Schedule
        </div>
        <table class="table table-hover" id="employee-table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <form>
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="form-group row font-weight-bold mt-3 ml-3 mr-3">
                <label for="employee-input" class="col-12 col-form-label">Train Name</label>
                <div class="col-12">
                    <input class="form-control" type="TrainTime" id="trainName">
                </div>
            </div>
            <div class="form-group row font-weight-bold ml-3 mr-3">
                <label for="role-input" class="col-12 col-form-label">Destination</label>
                <div class="col-12">
                    <input class="form-control" type="Destination" id="destination">
                </div>
            </div>
            <div class="form-group row font-weight-bold ml-3 mr-3">
                <label for="startdate-input" class="col-12 col-form-label">First Train Time</label>
                <div class="col-12">
                    <input class="form-control" type="Time" id="time">
                </div>
            </div>
            <div class="form-group row font-weight-bold ml-3 mr-3">
                <label for="monthlyrate-input" class="col-12 col-form-label">Frequency (min)</label>
                <div class="col-12">
                    <input class="form-control" type="Frequency" id="frequency">
                </div>
            </div>
            <div class="form-group row justify-content-end">
                <div class="col-2">
                    <button id="submit" type="button" class="btn btn-primary btn-sm">Submit</button> <br> </br>
                </div>
            </div>
        </div>
    </form>


</body>

</html>
